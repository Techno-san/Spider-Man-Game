<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="A Simple Spiderman Game in HTML5, CSS3 and Javascript" />
	<meta name="author" content="Chandula Janith (RedEdge967)" />
	<title>Spider-Man Game | A spiderman game to fight with more Villains of Spider-Man</title>
	<link rel="shortcut icon" href="images/spider-head.png" />
</head>
<style type="text/css">
	html,
	body {
		height: 100%;
		width: 100%;
		margin: 0;
		font-size: 0;
		background: #000;
	}

	@media (max-width: 768px) {
		body {
			transform: rotate(90deg);
			transform-origin: center;
			height: 100vw;
			width: 100vh;
			overflow: hidden;
		}
	}

	.canvas-wrapper {
		float: left;
		position: absolute;
		top: 50%;
		left: 50%;

		-webkit-transform: translate(-50%, -50%);
		-moz-transform: translate(-50%, -50%);
		-ms-transform: translate(-50%, -50%);
		-o-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}

	.key {
		height: 30px;
		min-width: 20px;
		line-height: 30px;
		text-align: center;
		border: 1px solid #ccc;
		border-bottom: 3px solid #bbb;
		background: white;
		display: inline-block;
		padding: 0 5px;
		border-radius: 5px;
		box-shadow: inset 0 -1px 0 #ccc;
		color: #333;
		font-weight: bold;
	}

	.key.spacebar {
		padding: 0 40px;
	}

	.keyboard {
		margin: 5px 0;
		font-size: 15px;
		font-family: Helvetica;
		color: white;
	}

	.action {
		margin-right: 15px;
	}

	.link {
		width: 100%;
		text-align: center;
		font-size: 20px;
		color: #ccc;
		font-family: SpidermanGamePixelFont, Helvetica, Arial;
		margin-top: 20px;
	}
</style>

<body>
	<div class="canvas-wrapper">
		<canvas id="canvas"></canvas>

		<!-- On-Screen Controls for Mobile -->
		<div class="controls">
			<!-- Left Side: Move Left & Right -->
			<div class="left-controls">
				<button class="control-btn" id="left">‚¨ÖÔ∏è</button>
				<button class="control-btn" id="right">‚û°Ô∏è</button>
			</div>

			<!-- Right Side: Jump, Slide, Attack -->
			<div class="right-controls">
				<button class="control-btn" id="jump">‚¨ÜÔ∏è</button>
				<button class="control-btn" id="slide">‚¨áÔ∏è</button>
			</div>

			<!-- Right Side:  Attack -->
			<div class="attack-controls">
				<button class="attack-btn" id="attack">üï∑Ô∏è</button>
			</div>
		</div>

		<div class="link">
			No Internet ! Source code on
			<a href="https://github.com/RedEdge967/mini-spidey" target="_blank">Github</a>
		</div>
	</div>
	<script type="text/javascript">
		var game = new SpidermanGame({ canvas: "#canvas" });
		game.load();

		// Function to handle both touch and click events
		function addControlEvent(id, action) {
			const button = document.getElementById(id);
			button.addEventListener("touchstart", (e) => { e.preventDefault(); action(); });
			button.addEventListener("click", action);
		}

		// Connect buttons to game actions
		addControlEvent("left", () => game.moveLeft());
		addControlEvent("right", () => game.moveRight());
		addControlEvent("jump", () => game.jump());
		addControlEvent("slide", () => game.slide());
		addControlEvent("attack", () => game.attack());
	</script>

	<style>
		/* Mobile Controls Layout */
		.controls {
			position: fixed;
			bottom: 20px;
			width: 100%;
			display: flex;
			justify-content: space-between;
			pointer-events: none;
		}

		/* Left Side Controls (Move Left & Right) */
		.left-controls {
			position: absolute;
			left: 20px;
			bottom: 40px;
			display: flex;
			gap: 20px;
			pointer-events: auto;
		}

		/* Right Side Controls (Jump, Slide, Attack) */
		.right-controls {
			position: absolute;
			right: 20px;
			bottom: 25px;
			display: flex;
			flex-direction: column;
			gap: 10px;
			pointer-events: auto;
		}

		.attack-controls {
			position: absolute;
			right: 100px;
			bottom: 25px;
			display: flex;
			flex-direction: column;
			gap: 10px;
			pointer-events: auto;
		}

		/* Circular Control Buttons */
		.control-btn {
			width: 60px;
			height: 60px;
			font-size: 18px;
			border-radius: 50%;
			background: black;
			color: white;
			border: none;
			cursor: pointer;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
			pointer-events: auto;
		}

		/* Attack Button (Bigger & Red) */
		.attack-btn {
			width: 70px;
			height: 70px;
			font-size: 20px;
			border-radius: 50%;
			background: rgb(249, 244, 244);
			color: rgb(255, 253, 253);
			border: none;
			cursor: pointer;
			pointer-events: auto;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
		}

		/* Prevent Selection & Highlight */
		button {
			user-select: none;
			touch-action: manipulation;
		}
	</style>
</body>
<script type="text/javascript" src="spiderman-game.js"></script>
<script type="text/javascript" src="mobile.js"></script>
<script type="text/javascript">

	var game = new SpidermanGame({
		canvas: "#canvas"
	});
	game.load();

</script>

</html>
